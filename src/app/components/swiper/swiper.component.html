<div class="main">
  <div class="swiper">
    <button (click)="leftClick()" ><</button>
    <div #main class="swiper__dates"     
    (mousedown)="onMouseDown($event)" 
    (mousemove)="onMouseMove($event)" 
    (mouseup)="onMouseUp()" 
    (mouseleave)="onMouseLeave()">
      <div 
      *ngFor="let items of dateArray"
      [ngClass]="{'active': items === currentDate, 'next': items > otherDates}"
      (click)="changeContent(items)">
      {{items}}
    </div>
    </div>
    <button (click)="rightClick()">></button>
  </div>
  <div class="content">
    {{currentDate}}
  </div>
  
</div>
